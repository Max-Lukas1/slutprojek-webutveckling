<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/css.css">

    </head>
    <body id="kontakt">
        <div class="wrapper">
            <header>
            <h1>
                <a href="../html/index.html">&#8962 Kontakt</a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="Push.html">Push</a>

                    <li>

                    <li>
                        <a href="Kontakt.html">Kontakt</a>
                    </li>
                </ul>
            </nav>
            </header>
            <main>
                    <form id="healthForm" method="post" class="tvåspaltlayout" action="javascript:void(0)">
                        <section>
                            <h3>Mål Puls</h3>
                            <label for="age">Ålder:</label><br>
                            <input type="number" id="age" name="age" min="1" max="100" required><br><br>
                            <label for="intensity">Tränings Intensitet</label><br>
                            <select id="intensity" name="intensity" required><br>
                                <option>Välj intensitet</option>
                                <option value="low">Låg</option>
                                <option value="moderate">Medel</option>
                                <option value="high">Hög</option>
                            </select><br><br>
                            <input type="submit" value="Submit" onclick="calculateHeartRate();"> <br><br>
                            <input type="text" id="result">
                        </section>
                        <section>
                            <p>Hur var sidan?</p>
                            <label for="Dåligt">Dålig</label>
                            <input type="radio" id="Dålig" name="radioknappar" value="Dålig"><br>
                            <label for="Okej">Okej</label>
                            <input type="radio" id="Okej" name="radioknappar" value="Okej"> <br>
                            <label for="Bra">Bra</label>
                            <input type="radio" id="Bra" name="radioknappar" value="Bra"> <br><br>
                            <Label for="Textruta">Har du några förbättrings områden skriv gärna:</Label><br>
                            <textarea name="textarea" id="Textruta" cols="50" rows="3"></textarea><br>
                            <input type="submit" value="Submit">
                        </section>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
